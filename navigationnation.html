<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Navigation</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="navigationnation.css">
</head>
<body>
    <!--Menu Overlay-->
    <div class="overlay overlay-slide-left" id="overlay">
        <!--Menu Items-->
        <nav>
            <ul>
                <li id="nav1" class="slide-out-1"><a href="#home"></a>Home</li>
                <li id="nav2" class="slide-out-2"><a href="#about"></a>About</li>
                <li id="nav3" class="slide-out-3"><a href="#skills"></a>Skills</li>
                <li id="nav4" class="slide-out-4"><a href="#projects"></a>Projects</li>
                <li id="nav5" class="slide-out-5"><a href="#contact"></a>Contact</li>
            </ul>
        </nav>
    </div>
    <!-- Menu Bars -->
    <div class="menu-bars" id="menu-bars">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
  <!-- Sections -->
  <section id="home"><a href="https://jacinto.design" target="_blank">Jacinto Design</a></section>
  <section id="about"><h1>ABOUT</h1></section>
  <section id="skills"><h1>SKILLS</h1></section>
  <section id="projects"><h1>PROJECTS</h1></section>
  <section id="contact"><h1>CONTACT</h1></section>
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
